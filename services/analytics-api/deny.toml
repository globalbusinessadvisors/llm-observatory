# cargo-deny configuration for security and license compliance
# https://embarkstudios.github.io/cargo-deny/

[advisories]
# Scan for security vulnerabilities
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Add security advisories to ignore here (with justification)
    # Example: "RUSTSEC-2021-0000", # Reason for ignoring
]

[licenses]
# Acceptable licenses for dependencies
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "0BSD",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]
copyleft = "warn"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 0.8

exceptions = [
    # ring uses custom license
    { allow = ["OpenSSL"], name = "ring" },
]

[[licenses.clarify]]
name = "ring"
version = "*"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 }
]

[bans]
# Deny multiple versions of the same dependency
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific crates
deny = [
    # Add crates to deny here with justification
    # { name = "bad-crate", reason = "Security vulnerability" },
]

# Skip checking for duplicates in these dependencies
skip = [
    # Add crates to skip duplicate checking
]

skip-tree = [
    # Skip entire dependency trees
]

[sources]
# Only allow dependencies from crates.io
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow dependencies from specific GitHub organizations
github = []
