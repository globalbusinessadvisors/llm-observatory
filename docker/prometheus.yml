# Prometheus configuration for LLM Observatory Storage Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'llm-observatory'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # LLM Observatory Storage metrics
  - job_name: 'llm-observatory-storage'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      # Adjust this to your storage service address
      # For local development: host.docker.internal:9090
      # For Docker Compose: storage:9090
      - targets: ['host.docker.internal:9090']
        labels:
          service: 'storage'
          component: 'backend'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PostgreSQL metrics (if using postgres_exporter)
  # - job_name: 'postgres'
