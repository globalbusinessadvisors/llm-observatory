server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers in llm-observatory network
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: 'llm-observatory'
        action: keep
      # Extract service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Extract container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      # Set log path
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*.log'
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            log: log
            stream: stream
            time: time
      # Extract timestamp
      - timestamp:
          source: time
          format: RFC3339Nano
      # Parse log level from log content
      - regex:
          expression: '(?i)(?P<level>trace|debug|info|warn|error|fatal)'
          source: log
      # Set log level label
      - labels:
          level:
          stream:
      # Output the log message
      - output:
          source: log

  # Scrape system logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

  # Scrape LLM Observatory application logs (if file-based)
  - job_name: llm-observatory-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: llm-observatory
          service: application
          __path__: /var/log/llm-observatory/*.log
    pipeline_stages:
      # Parse JSON structured logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            trace_id: trace_id
            span_id: span_id
      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      # Set labels
      - labels:
          level:
          service:
          trace_id:
          span_id:
      # Output message
      - output:
          source: message
