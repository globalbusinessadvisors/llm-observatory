# PostgreSQL Read Replica Configuration
# Optimized for read-heavy workloads on 16GB RAM server

# Connection Settings
max_connections = 400
superuser_reserved_connections = 3

# Memory Configuration (scaled down for replica)
shared_buffers = 4GB                    # 25% of RAM
effective_cache_size = 12GB             # 75% of RAM
work_mem = 64MB                         # Per-operation memory
maintenance_work_mem = 1GB              # For maintenance tasks
max_stack_depth = 7MB
dynamic_shared_memory_type = posix

# WAL Configuration (minimal for replica)
wal_level = replica
wal_buffers = 16MB
max_wal_size = 4GB
min_wal_size = 1GB
wal_compression = on

# Standby/Replica Settings
hot_standby = on
hot_standby_feedback = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on
wal_retrieve_retry_interval = 5s

# Replication (for cascading replicas)
max_wal_senders = 5
max_replication_slots = 5

# Checkpoints (less critical on replica)
checkpoint_timeout = 30min
checkpoint_completion_target = 0.9

# Query Planning
random_page_cost = 1.1                  # SSD optimized
effective_io_concurrency = 200          # SSD
seq_page_cost = 1.0

# Parallel Query (replica serves reads)
max_parallel_workers_per_gather = 4
max_parallel_maintenance_workers = 2
max_parallel_workers = 8
max_worker_processes = 8
parallel_leader_participation = on

# Autovacuum (lighter on replica)
autovacuum = on
autovacuum_max_workers = 2
autovacuum_naptime = 5min

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Query Tuning
enable_partitionwise_join = on
enable_partitionwise_aggregate = on

# Connection Pooling
tcp_keepalives_idle = 60
tcp_keepalives_interval = 10
tcp_keepalives_count = 6

# Logging Configuration
logging_collector = on
log_directory = '/var/lib/postgresql/data/log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

# What to Log (less verbose on replica)
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 500        # Log queries > 500ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_statement = 'none'
log_timezone = 'UTC'

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = '/var/run/postgresql'

# Statement Statistics
shared_preload_libraries = 'timescaledb,pg_stat_statements'
pg_stat_statements.max = 5000
pg_stat_statements.track = top

# TimescaleDB
timescaledb.max_background_workers = 4

# Locale
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Security (same as primary)
ssl = on
ssl_cert_file = '/var/lib/postgresql/certs/server.crt'
ssl_key_file = '/var/lib/postgresql/certs/server.key'
ssl_ca_file = '/var/lib/postgresql/certs/ca.crt'
ssl_prefer_server_ciphers = on
password_encryption = scram-sha-256
