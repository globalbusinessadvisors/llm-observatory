version: 2
updates:
  # Analytics API Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/services/analytics-api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    reviewers:
      - "llm-observatory-team"
    labels:
      - "dependencies"
      - "rust"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      # Group patch updates together
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group minor updates together
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      # Security updates are always separate
    ignore:
      # Ignore major version updates (require manual review)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Storage crate dependencies
  - package-ecosystem: "cargo"
    directory: "/crates/storage"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
      - "storage"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"

  # SDK dependencies
  - package-ecosystem: "cargo"
    directory: "/sdk"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
      - "sdk"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/services/analytics-api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
